<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="digital-signage-on-my-own-framework">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-eval'; font-src 'self'; style-src 'self' https://rss.app; style-src-elem 'self'; style-src-attr 'self'; frame-src 'self' https://rss.app; img-src 'self'; worker-src 'self'">
  <link rel="preload" href="images/dawn.webp" as="image">
  <link rel="preload" href="images/f_half_morning.webp" as="image">
  <link rel="preload" href="images/l_half_morning.webp" as="image">
  <link rel="preload" href="images/f_half_daytime.webp" as="image">
  <link rel="preload" href="images/l_half_daytime.webp" as="image">
  <link rel="preload" href="images/evening.webp" as="image">
  <link rel="preload" href="images/nighttime.webp" as="image">

  <title>Greeting Board</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <iframe width="100%" height="60" title="news" src="https://rss.app/embed/v1/ticker/tFu3Ur7a81a2ti3w"
        frameborder="0"></iframe>
      <div id="greeting_words"></div>
      <div id="showing_time"></div>
      <div id="cntr_text"></div>
      <div hidden id="no_worker"></div>
    </div>
    <footer>
      <div id="option">
        実際の時間帯をお待ちにならずに、各時間帯の背景画像と挨拶の言葉をご確認いただくには、画面下部にあります各時間帯の表示をクリックしてください。
      </div>
      <button type="button" id="dawn">dawn(4:30 to 6:00)</button>
      <button type="button" id="f_half_morning">
        the first half in the morning(6:00 to 9:00)
      </button>
      <button type="button" id="l_half_morning">
        the latter half in the morning(9:00 to 12:00)
      </button>
      <button type="button" id="f_half_daytime">
        the first half during the daytime(12:00 to 15:00)
      </button>
      <button type="button" id="l_half_daytime">
        the latter half during the daytime(15:00 to 18:00)
      </button>
      <button type="button" id="evening">evening(18:00 to 22:00)</button>
      <button type="button" id="nighttime">
        nighttime(22:00 to the next day 4:30)
      </button>
      <button type="button" id="toggleBtn">
        <i class="fa-sharp fa-solid fa-maximize fa-fade" id="toggleIcon">TOGGLE</i>
      </button>
      <div id="copyright">
        This product is dedicated to Ms. Watt.<br />Since Dec, 2021 (C) Y.K
      </div>
    </footer>
  </div>
</body>
